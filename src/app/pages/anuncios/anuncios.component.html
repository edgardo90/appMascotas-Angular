<div class="container">
    <h1>Anuncios de mascotas perdidas</h1>
    <div class="anuncios">
      <div *ngFor="let publicacion of publicaciones" class="card">
        <h3>{{ publicacion.name || 'Sin nombre' }}</h3>
        <h4>{{ publicacion.district || 'Distrito desconocido' }}</h4>
        <h5>{{ publicacion.dateLost || 'Fecha no especificada' }}</h5>
        <img [src]="publicacion.image || 'ruta_predeterminada.jpg'" [alt]="publicacion.name || 'Mascota'">
        <p>{{ publicacion.description || 'Descripci√≥n no disponible' }}</p>
        <button>Contactate</button>
      </div>
    </div>
  </div>
