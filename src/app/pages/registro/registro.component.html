
<div class="container">
    <div class="card">
        <div class="title">
            <h1>Registrarse</h1>
        </div>
        <div class="campos">
            <form (ngSubmit)="registrar()">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input [(ngModel)]="usuario.nombre" type="text" id="nombre"  name="nombre" placeholder="Juan" required />                </div>
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input  [(ngModel)]="usuario.apellido" type="text" id="apellido"  name="apellido" placeholder="Perez" required />
                </div>
                <div class="form-group">
                    <label for="">Telefono</label>
                    <input  [(ngModel)]="usuario.telefono" type="text" id="telefono" name="telefono" placeholder="1166554433" required />
                </div>
                <div class="form-group">
                    <label for="">Direccion</label>
                    <input  [(ngModel)]="usuario.direccion" type="text" id="direccion"  name="direccion" placeholder="Av Corrientes 3220" required />
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input  [(ngModel)]="usuario.email" type="email" id="email"  name="email" placeholder="juan@gmail.com" required />
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input  [(ngModel)]="usuario.password" type="password" id="password"  name="password" placeholder="********" required />
                </div>
               
                <button type="submit">Enviar</button>
                <br>
                <div class="texto">
                    <p>¿Ya tenés cuenta? <a >Iniciar sesion</a></p>
                  </div>
            </form>
        </div>

       
    </div>
</div>
