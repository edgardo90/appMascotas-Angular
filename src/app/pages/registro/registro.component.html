
<div class="container">
    <div class="card">
        <div class="title">
            <h1>Registrarse</h1>
        </div>
        <div class="campos">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input autofocus type="text"  placeholder="Juan">
                </div>
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input type="text" placeholder="Perez">
                </div>
                <div class="form-group">
                    <label for="">Telefono</label>
                    <input type="text" placeholder="1166554433">
                </div>
                <div class="form-group">
                    <label for="">Direccion</label>
                    <input type="text" placeholder="Av Corrientes 3220">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" placeholder="juan@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" placeholder="********">
                </div>
               
                <button type="submit">Enviar</button>
                <br>
                <div class="texto">
                    <p>¿Ya tenés cuenta? <a (click)="navegar('login')">Iniciar sesion</a></p>
                  </div>
            </form>
        </div>

       
    </div>
</div>
